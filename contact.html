<!DOCTYPE html>
<html lang="en">

<head>
  <title>Carla Sunji</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="text/javascript" href="assets/form.js">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/Favicon.ico">

  <!-- Font: IBM Plex Mono & Serif -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,500;1,600&family=IBM+Plex+Serif:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>

    <div id="navbar">
      <div class="pages">
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>

      <div class="carla">
        <a href="https://carlasunji.github.io/portfolio/">Carla Sunji</a>
      </div>

      <div class="social">
        <!-- Behance Link -->
        <a href="https://www.behance.net/carlasunji" class="fa fa-behance" target="_blank"></a>

        <!-- LinkedIn Link -->
        <a href="https://www.linkedin.com/in/carlasunji/" class="fa fa-linkedin" target="_blank"></a>

        <!-- Instagram Link -->
        <a href="https://www.instagram.com/carlasunji/" class="fa fa-instagram" target="_blank"></a>

        <!-- Email -->
        <a href="mailto:carlasunji@gmail.com" class="fa fa-envelope"></a>
      </div>

    </div>

    <div class="container">
      <div>
        <h1 class="major-title">Contact</h1>
        <h4>If you want to know more or just say hello, please reach out! ☺️</h4>
      </div>


      <form class="well form-horizontal" action=" " method="post"  id="contact_form">

          <!-- Name input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Name</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <input  name="first_name" placeholder="Your name..." class="form-control"  type="text">
              </div>
            </div>
          </div>

          <!-- E-mail input-->
          <div class="form-group">
            <label class="col-md-4 control-label">E-Mail</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <input name="email" placeholder="Your e-mail address..." class="form-control"  type="text">
              </div>
            </div>
          </div>


          <!-- Message area -->
          <div class="form-group">
            <label class="col-md-4 control-label">Message</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
        	       <textarea class="form-control" name="comment" placeholder="Your message..."></textarea>
              </div>
            </div>
          </div>

          <!-- Success message -->
          <div class="alert alert-success" role="alert" id="success_message">Success
            <i class="glyphicon glyphicon-thumbs-up"></i> Thank you for your message.
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
              <button type="submit" class="btn btn-warning" >Send</button>
            </div>
          </div>

      </form>

    </div>

</body>
